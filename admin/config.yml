backend: 
  name: git-gateway
  branch: master
  repo: ticklemetintine/eleventy-netlify

media_folder: "_site/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/posts"
    create: true
    slug: "{{ year }}-{{ month }}-{{ day }}-{{ slug }}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "date", widget: "date", default: "" }
      - { label: "Post Body", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - { label: "Show in home?", name: "isFeatured", widget: "boolean" }
  - name: "testimonials"
    label: "Testimonials"
    folder: "src/testimonials"
    create: true
    slug: "testimonial"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/testimonial.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Testimonial Body", name: "body", widget: "markdown" }
      - { label: "Author", name: "author", widget: "string" }
  - name: pages
    label: Pages
    label_singular: Page
    folder: src/pages
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Title
        name: title
        widget: string
      - label: Permalink
        name: permalink
        widget: string
      - label: Body
        name: body
        widget: markdown
  - label: "Static"
    name: "static"
    files:
      - label: "About Page"
        name: "about"
        file: "src/static/about.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/about.njk" }
          - {label: Permalink, name: permalink, widget: string}
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}