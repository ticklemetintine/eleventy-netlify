backend:
  name: git-gateway
  branch: master
  repo: ticklemetintine/eleventy-netlify

media_folder: "_site/images/uploads"
public_folder: "/images/uploads"

collections:
  - label: "Generics"
    name: "static"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/static/home.md"
        fields:
          - {
              label: "Permalink",
              name: "permalink",
              widget: "string",
              default: "/",
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "layouts/index.njk",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Banner Image", name: "banner", widget: "image" }
          - {
              label: "Banner Mobile Image",
              name: "banner_mobile",
              widget: "image",
            }
          - {
              label: "Banner Mobile Image (Landscape)",
              name: "banner_mobile_landscape",
              widget: "image",
            }
          - label: "Teasers"
            name: "teasers"
            widget: "list"
            fields:
              - { label: Teaser name, name: teaser_name, widget: "string" }
              - { label: Title, name: title, widget: "string" }
              - { label: Sub-title, name: sub_title, widget: "string" }
              - { label: Writeup, name: writeup, widget: "markdown" }
              - label: "Content Placement"
                name: "placement"
                widget: "select"
                options:
                  - { label: "Left", value: "left" }
                  - { label: "Right", value: "right" }

              - {
                  label: Custom ID,
                  name: custom_id,
                  widget: "string",
                  required: false,
                }
              - {
                  label: Custom Class,
                  name: custom_class,
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Background Image",
                  name: "background",
                  widget: "image",
                }
              - {
                  label: "Background Image Mobile",
                  name: "background_mobile",
                  widget: "image",
                }
              - label: "Clickables"
                name: "clickables"
                widget: "list"
                fields:
                  - label: "Clickable Type"
                    name: "type"
                    widget: "select"
                    options:
                      - { label: "Link", value: "link" }
                      - { label: "Popup Video", value: "video" }
                  - {
                      label: "Placeholder Text",
                      name: "placeholder",
                      widget: "string",
                    }
                  - {
                      label: "Value",
                      name: "value",
                      widget: "string",
                      hint: "Please input the video ID if type selected is Popup Video, otherwise put the URL Link",
                    }

