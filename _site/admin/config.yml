backend: 
  name: git-gateway
  branch: master
  repo: ticklemetintine/eleventy-netlify

media_folder: "_site/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/posts"
    create: true
    slug: "{{ year }}-{{ month }}-{{ day }}-{{ slug }}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "date", widget: "date", default: "" }
      - { label: "Post Body", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - { label: "Show in home?", name: "isFeatured", widget: "boolean" }
  - name: "testimonials"
    label: "Testimonials"
    folder: "src/testimonials"
    create: true
    slug: "testimonial"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/testimonial.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Testimonial Body", name: "body", widget: "markdown" }
      - { label: "Author", name: "author", widget: "string" }
